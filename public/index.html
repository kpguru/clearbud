<html>
  <head>

-->

	  <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/style.css" />

  </head>
	<body ng-app="clearbud">
	  <div class="wrapper" ng-controller="AuthController">
      <!--<div class="container">-->
      <header>
        <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
        <app-nav></app-nav>
      </header>
      <div class="header">
        <div class="container">
          <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">ClearBud</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right head-menu">
                    <li><a class="form-list secndry-lnk login-link-text" href="/" >Home</a></li>
                    <li><a class="form-list secndry-lnk login-link-text" href="#/contact-us">Contact Us</a>   </li>            
                    <li class="menu-box login-type" ng-hide="signedIn()">
                       <a href="#/login" class="form-list secndry-lnk login-link-text" role="button" aria-expanded="false" >Login</a>
                    </li>
                    <li class="menu-box signup-type" ng-hide="signedIn()">
                      <a class="form-list secndry-lnk login-link-text" role="button" aria-expanded="false" >SignUp</a>
                      <ul class="sub-menu-box"> 
                        <li><a href="#/customer-signup"> Customer Signup </a></li>
                        <li><a href="#/cleaner-signup">Cleaner Signup</a></li>
                      </ul>             
                    </li>   
                    <li ng-show="signedIn()"><a href="#/change-password" class="form-list" href="javascript:;">Change Password</a></li>          
                    <li ng-show="signedIn()"><a class="form-list" href="javascript:;" ng-click="logout();">Logout</a></li>
                  </ul>
                </div>
            </div><!--container fluid-->
          </nav>
         </div> 
<!--
        container
-->
      </div>
    </div>

      <div ng-view=""></div>

      <script type="text/javascript" src="js/controllers/CustomerController.js"></script>
      <script type="text/javascript" src="js/controllers/CleanerController.js"></script>
      <script type="text/javascript" src="js/controllers/AdminController.js"></script>
